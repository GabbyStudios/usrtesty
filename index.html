<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina Personale</title>
  <style>
    /* Stili CSS */
    header img {
      max-width: 100px;
      height: auto;
    }

    /* Stile per l'immagine con testo */
    .image-with-text {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .image-with-text img {
      max-width: 200px;
      margin-right: 20px;
    }

    header {
      background-color: #2c3e50; /* Blu scuro */
      color: #fff;
      padding: 20px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin-right: 20px;
    }

    header nav ul {
      list-style-type: none;
    }

    header nav ul li {
      display: inline;
      margin-right: 20px;
    }

    header nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .top-bar {
      background-color: #1a1a1a;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .top-bar a {
      color: #fff;
      text-decoration: none;
      margin-right: 20px;
    }

    .top-bar a:last-child {
      margin-right: 0;
    }

    header {
      background-color: #343a40;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    #login-form {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    #login-form h2 {
      margin-bottom: 20px;
      color: #343a40;
    }

    #content {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    #content h2 {
      margin-top: 0;
      color: #343a40;
    }

    #readme-content {
      white-space: pre-wrap; /* Per mantenere il testo su più righe */
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Header con immagine e link -->
  <header>
    <div class="container">
      <h1><img src="https://github.com/GitJuneCode/Gabriel-Jones/blob/SSA/x/archiviati/Logo-ufficiale.png?raw=true" alt="Logo"> Benvenuto sul Sito di Gabriel Jones</h1>
      <nav>
        <ul>
          <li><a href="https://gjdev.it">Home</a></li>
          <li><a href="Portali.html">Portali</a></li>
          <li><a href="dev/index.html">Dev-Page</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Form di login -->
  <div id="login-form">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="error-message"></p>
  </div>

  <!-- Contenuto riservato all'utente -->
  <div id="content" class="hidden">
    <!-- Inserisci qui le risorse specifiche dell'utente -->
    <h2 id="readme-title"></h2>
    <div id="readme-content"></div>
  </div>

  <!-- Script per la visualizzazione del contenuto del file Markdown -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
// Carica il contenuto del file readme dell'utente
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
  if (this.readyState == 4) {
    if (this.status == 200) {
      document.getElementById("readme-title").textContent = "Benvenuto, " + user.username + "!";
      document.getElementById("readme-content").innerHTML = marked(this.responseText);
    } else {
      document.getElementById("readme-title").textContent = "Errore durante il recupero del file readme";
      document.getElementById("readme-content").textContent = "Si è verificato un errore durante il recupero del file readme.";
    }
  }
};
// URL del readme in base all'utente loggato
var readmeURL;
if (user.username === "user1") {
  readmeURL = "https://gabbystudios.github.io/usr/user1/readme1.md";
} else if (user.username === "user2") {
  readmeURL = "https://gabbystudios.github.io/usr/user2/readme2.md";
} // Aggiungi altre condizioni per altri utenti se necessario

xhttp.open("GET", readmeURL, true);
xhttp.send();
  </script>
</body>
</html>
